<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动物消消乐小游戏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .level-info {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 3px;
            margin: 0 auto 20px;
            background-color: #ddd;
            padding: 8px;
            border-radius: 5px;
        }

        .tile {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: scale(0.95);
        }

        .tile.selected {
            transform: scale(0.9);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(8, 35px);
                grid-template-rows: repeat(8, 35px);
            }
            .tile {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>动物消消乐小游戏</h1>
        <div class="game-info">
            <div class="level-info">关卡: <span id="level">1</span></div>
            <div class="score">分数: <span id="score">0</span> / <span id="target-score">100</span></div>
            <div class="timer">时间: <span id="time">60</span>秒</div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div id="level-message" class="level-message"></div>
        <div class="buttons">
            <button id="restart-button">重新开始</button>
            <button id="next-level-button" style="display: none;">下一关</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
